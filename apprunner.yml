version: 1.0
runtime: nodejs14
build:
  commands:
    build:
      - yarn install --frozen-lockfile
      - yarn build
    post-build:
      - node node_modules/ejs/postinstall.js
  env:
    - name: TEST
      value: 'Environment Variables for Server'
    - name: NEXT_PUBLIC_TEST
      value: 'Environment variables for server and browser'
run:
  command: yarn start
  network:
    port: 3000
    env: APP_PORT
